<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closetly - Your Personal Style AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Authentication Pages */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-logo p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: #666;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: none;
        }

        /* Main App (Hidden until logged in) */
        .main-app {
            display: none;
        }

        /* Keep all other styles from original... */
        /* Copy remaining CSS from original file here */
        
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>✨ Closetly</h1>
                <p>Your Personal Style AI</p>
            </div>

            <div id="loginError" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">Log In</button>
            </form>

            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="auth-container" style="display: none;">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>✨ Closetly</h1>
                <p>Create Your Account</p>
            </div>

            <div id="signupError" class="error-message"></div>
            <div id="signupSuccess" class="success-message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="At least 6 characters" minlength="6">
                </div>

                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>
            </form>

            <div class="auth-switch">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Log In</a>
            </div>
        </div>
    </div>

    <!-- Main App (Copy all content from original HTML) -->
    <div id="mainApp" class="main-app">
        <!-- All the original Closetly content goes here -->
    </div>

    <script>
        // Authentication API Base URL
        const AUTH_API = window.location.origin; // Same server
        let currentUser = null;
        let sessionToken = null;

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                verifySession(token);
            }
        });

        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('signupPage').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'flex';
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${AUTH_API}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionToken = data.session_token;
                    currentUser = data.user;
                    localStorage.setItem('sessionToken', sessionToken);
                    
                    // Load user profile and show main app
                    await loadUserProfile();
                    showMainApp();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Log In';
            }
        });

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;
            const btn = document.getElementById('signupBtn');
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${AUTH_API}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        full_name: name,
                        email, 
                        password 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionToken = data.session_token;
                    currentUser = data.user;
                    localStorage.setItem('sessionToken', sessionToken);
                    
                    successDiv.textContent = 'Account created! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        showMainApp();
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Signup failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        async function verifySession(token) {
            try {
                const response = await fetch(`${AUTH_API}/api/profile/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.authenticated) {
                    sessionToken = token;
                    currentUser = data.user;
                    await loadUserProfile();
                    showMainApp();
                } else {
                    localStorage.removeItem('sessionToken');
                }
            } catch (error) {
                console.error('Session verification failed:', error);
                localStorage.removeItem('sessionToken');
            }
        }

        async function loadUserProfile() {
            try {
                const response = await fetch(`${AUTH_API}/api/profile/get`, {
                    headers: { 'Authorization': `Bearer ${sessionToken}` }
                });

                const data = await response.json();

                if (data.success && data.profile) {
                    // Load user's saved style profile
                    userProfile = data.profile;
                    selectedGender = data.profile.gender;
                    bodyType = data.profile.body_type;
                    dominantColors = data.profile.dominant_colors || [];
                    
                    // If profile exists, skip to results
                    if (bodyType && dominantColors.length > 0) {
                        currentStep = 3;
                        generateResults();
                    }
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        async function saveUserProfile() {
            if (!sessionToken) return;

            try {
                await fetch(`${AUTH_API}/api/profile/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(userProfile)
                });
            } catch (error) {
                console.error('Failed to save profile:', error);
            }
        }

        function showMainApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // Greet user
            if (currentUser) {
                console.log(`Welcome, ${currentUser.full_name}!`);
            }
        }

        async function logout() {
            if (sessionToken) {
                try {
                    await fetch(`${AUTH_API}/api/auth/logout`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${sessionToken}` }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            localStorage.removeItem('sessionToken');
            sessionToken = null;
            currentUser = null;
            
            document.getElementById('mainApp').style.display = 'none';
            showLogin();
        }

        // Copy all JavaScript from original file here
        // Include undertone analyzer and body type recommendations
        
    </script>

    <!-- Include enhanced modules -->
    <script src="undertone_analyzer.js"></script>
    <script src="body_type_recommendations.js"></script>
